<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VibeCalc — Smooth JS Calculator</title>
  <style>
    :root{
      --bg:#0f1724;
      --panel: rgba(255,255,255,0.04);
      --glass: rgba(255,255,255,0.06);
      --accent:#7c5cff;
      --accent-2:#00d4ff;
      --muted: rgba(255,255,255,0.6);
      --glass-border: rgba(255,255,255,0.08);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:grid;
      place-items:center;
      background:radial-gradient(1000px 600px at 10% 10%, rgba(124,92,255,0.18), transparent),
                 radial-gradient(900px 600px at 90% 90%, rgba(0,212,255,0.08), transparent),
                 var(--bg);
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:24px;
    }
    .card{
      width:360px;
      max-width:calc(100% - 48px);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:20px;
      padding:18px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border:1px solid var(--glass-border);
      backdrop-filter: blur(8px) saturate(120%);
    }
    .screen{
      height:96px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:6px;
      padding:12px;
      border-radius:12px;
      background:linear-gradient(180deg, var(--panel), rgba(255,255,255,0.02));
      margin-bottom:14px;
      position:relative;
      overflow:hidden;
    }
    .brand{
      font-size:12px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .brand .dot{width:8px;height:8px;border-radius:99px;background:linear-gradient(90deg,var(--accent),var(--accent-2));box-shadow:0 4px 14px rgba(124,92,255,0.24)}
    .expression{font-size:14px;color:rgba(255,255,255,0.7);min-height:18px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    .output{font-size:28px;font-weight:600;text-align:right}

    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
    button.key{
      appearance:none;border:0;padding:18px;border-radius:12px;font-size:16px;font-weight:600;cursor:pointer;outline:none;user-select:none;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
      transition:transform .08s ease, box-shadow .12s ease;
      color:#fff;
      box-shadow: 0 6px 18px rgba(2,6,23,0.5);
    }
    button.key:active{transform:translateY(2px)}
    button.op{background:linear-gradient(180deg,var(--accent),var(--accent-2));box-shadow:0 8px 24px rgba(124,92,255,0.18);color:#071022}
    button.wide{grid-column:span 2}
    button.gray{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));color:var(--muted)}
    .footer{margin-top:12px;font-size:12px;color:var(--muted);display:flex;justify-content:space-between;align-items:center}
    .hint{opacity:.9}
    .history{position:absolute;left:-6px;bottom:-40px;font-size:12px;color:rgba(255,255,255,0.06)}

    @media (max-width:420px){.card{width:320px}}
  </style>
</head>
<body>
  <div class="card" role="application" aria-label="Vibe Calculator">
    <div class="screen">
      <div class="brand"><div class="dot" aria-hidden></div><div>VibeCalc</div></div>
      <div id="expr" class="expression" aria-live="polite">0</div>
      <div id="out" class="output" aria-live="assertive">0</div>
      <div class="history" id="history"></div>
    </div>

    <div class="grid" role="group" aria-label="calculator keypad">
      <button class="key gray" data-action="clear">C</button>
      <button class="key gray" data-action="back">⌫</button>
      <button class="key gray" data-value="%">%</button>
      <button class="key op" data-value="/">÷</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-value="*">×</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-value="-">−</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key op" data-value="+">+</button>

      <button class="key" data-value="0">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key" data-value="(">(</button>
      <button class="key" data-value=")">)</button>

      <button class="key wide" data-action="neg">+ / −</button>
      <button class="key op" data-action="equals">=</button>
    </div>

    <div class="footer">
      <div class="hint">Tip: keyboard friendly — type numbers and + - * / ( ) % Enter</div>
      <div>Made with ✨</div>
    </div>
  </div>

  <script>
    (function(){
      const exprEl = document.getElementById('expr');
      const outEl = document.getElementById('out');
      const histEl = document.getElementById('history');
      let expression = '';
      let lastResult = null;

      function render(){
        exprEl.textContent = expression || '0';
        outEl.textContent = lastResult === null ? '0' : String(lastResult);
      }

      function safeEval(input){
        // allow only digits, operators, parentheses, decimal point, percent and spaces
        if(/[^0-9+\-*/().%\s]/.test(input)) throw new Error('Invalid characters');
        // convert percent: 50% -> (50/100)
        const converted = input.replace(/(\d+(?:\.\d+)?)%/g, '($1/100)');
        // Evaluate using Function in a limited fashion
        // eslint-disable-next-line no-new-func
        return Function('return ' + converted)();
      }

      function pushChar(ch){
        // basic prevention for consecutive operators
        if(/^[+\-*/]$/.test(ch) && expression === '') return;
        expression += ch;
        render();
      }

      document.querySelectorAll('button.key').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const v = btn.dataset.value;
          const a = btn.dataset.action;
          if(a){
            if(a === 'clear'){ expression = ''; lastResult = null; histEl.textContent = ''; }
            else if(a === 'back'){ expression = expression.slice(0,-1); }
            else if(a === 'equals'){ compute(); }
            else if(a === 'neg'){ toggleNeg(); }
          } else if(v !== undefined){ pushChar(v); }
          render();
        })
      });

      function compute(){
        try{
          if(!expression) return;
          const res = safeEval(expression);
          histEl.textContent = expression + ' = ' + res;
          lastResult = Number.isFinite(res) ? roundIfNeeded(res) : res;
          expression = String(lastResult);
        }catch(e){
          lastResult = 'Err';
        }
        render();
      }

      function roundIfNeeded(n){
        // avoid ridiculously long floats
        if(Math.abs(n) < 1e12 && Math.abs(n - Math.round(n)) > 1e-12){
          return +Number(n).toPrecision(12);
        }
        return n;
      }

      function toggleNeg(){
        if(!expression) { expression = '-'; return; }
        // If expression is a number, negate it; otherwise wrap in (0 - expr)
        if(/^[-]?\d+(?:\.\d+)?$/.test(expression)){
          if(expression.startsWith('-')) expression = expression.slice(1); else expression = '-' + expression;
        } else {
          expression = '0-(' + expression + ')';
        }
      }

      // Keyboard support
      window.addEventListener('keydown', (ev)=>{
        if(ev.key === 'Enter') { ev.preventDefault(); compute(); return; }
        if(ev.key === 'Backspace'){ ev.preventDefault(); expression = expression.slice(0,-1); render(); return; }
        if(ev.key === 'Escape'){ expression=''; lastResult=null; histEl.textContent=''; render(); return; }
        const allowed = '0123456789+-*/().%';
        if(allowed.includes(ev.key)){
          ev.preventDefault(); pushChar(ev.key);
        }
      });

      // initial render
      render();
    })();
  </script>
</body>
</html>
